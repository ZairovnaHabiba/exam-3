<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet-Tooth</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
        <header class="site-header">
            <div class="container">
                <div class="hero__box">
                    <div class="logo__box">
                        <a href="#">
                            <img src="img/logo.png" alt="logo" width="110" height="60">
                        </a>
                    </div>
                    <div>
                        <button id="headerBtn" class="header__btn">
                            <i class='bx bx-menu'></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <div id="modalBox" class="modal">
            <div class="modal__inner"></div>
                <div class="modal__nav middle">
                    <button id="closeBtn" class="modal__close">
                        <i class='bx bx-plus'></i>
                    </button>

                    <div class="modal__logo">
                        <a href="#">
                            <img src="img/logo.png" alt="modal-logi">
                        </a>
                    </div>

                    <ul class="nav__list middle between">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Homepage
                            </a>
                        </li> <br>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Shop
                            </a>
                        </li> 
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Contact Us
                            </a>
                        </li> 
                    </ul>

                    <ul class="socials middle row middle">
                        <li class="socials__item middle">
                            <p class="socials__text">
                                Post On
                                <br>
                                    Facebook
                            </p>
                            <a target="_blank" href="https://www.facebook.com/" class="socials__link">
                                <i class='bx bxl-facebook'></i>
                            </a>
                        </li>
                        <li class="socials__item">
                            <p class="socials__text">
                                Post On 
                                <br>
                                    Twitter
                            </p>
                            <a target="_blank" href="http://www.twitter.com/" class="socials__link">
                                <i class='bx bxl-twitter'></i> 
                            </a>
                        </li>
                        <li class="socials__item">
                            <p class="socials__text">
                                Post On
                                <br> 
                                    Linkedin
                            </p>
                            <a target="_blank" href="https://www.linkedin.com/" class="socials__link">
                                <i class='bx bxl-linkedin'></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hero__icon">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="hero__icon1">
                <i class='bx bx-chevron-right' ></i>
            </div>
        </section>

        <section class="chocalate">
            <div class="row">
                <ul class="choclate__list row">
                    <li class="chocalate__item">
                        <img src="img/chocalate-1.png" alt="chocalate-1" width="470" height="460">
                        <div class="chocalate_desc middle">
                            <h2 class="chocalate__title">
                                CAKES
                            </h2>
                            <p class="chocalate__text">
                                Pastery specialties with 100%
                                <br>
                                    chocolate
                            </p>
                        </div>
                    </li>

                    <li class="chocalate__item">
                        <img src="img/chocalate-2.png" alt="chocalate-1" width="470" height="460">
                        <div class="chocalate_desc middle">
                            <h2 class="chocalate__title">
                                CAKES
                            </h2>
                            <p class="chocalate__text">
                                Pastery specialties with 100%
                                <br>
                                    chocolate
                            </p>
                        </div>
                    </li>

                    <li class="chocalate__item">
                        <img src="img/chocalate-3.png" alt="chocalate-1" width="470" height="460">
                        <div class="chocalate_desc middle">
                            <h2 class="chocalate__title">
                                CAKES
                            </h2>
                            <p class="chocalate__text">
                                Pastery specialties with 100%
                                <br>
                                    chocolate
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                    <ul class="footer_list row middle center">
                        <li class="footer__items">
                            <a target="_blank" href="https://www.facebook.com/" class="socials__link">
                                <i class='bx bxl-facebook'></i>
                            </a>
                        </li>

                        <li class="footer__items">
                            <a target="_blank" href="http://www.twitter.com/" class="socials__link">
                                <i class='bx bxl-twitter'></i> 
                            </a>
                        </li>

                        <li class="footer__items">
                            <a target="_blank" href="https://www.instagram.com/" class="socials__link">
                                <i class='bx bxl-instagram'></i>
                            </a>
                        </li>

                        <li class="footer__items">
                            <a target="_blank" href="https://www.youtube.com/" class="socials__link">
                                <i class='bx bxl-youtube'></i>
                            </a>
                        </li>

                        <li class="footer__items">
                            <a target="_blank" href="https://www.linkedin.com/" class="socials__link">
                                <i class='bx bxl-linkedin'></i>
                            </a>
                        </li>
                    </ul>

                    <a href="#" id="goTop" class="go-top">
                        <i class='bx bx-up-arrow-alt' ></i>
                    </a>
            </div>
        </footer>
    <script src="js/main.js"></script>
</body>
</html>
